<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let hour = 19;
      let name = "Edi";

      if (hour >= 6 && hour < 12) {
        console.log(`Good morning ${name}!`);
      } else if (hour >= 12 && hour < 18) {
        console.log(`Good afternoon ${name}!`);
      } else {
        console.log(`Good evening ${name}!`);
      }
    </script>
  </body>
</html>
