<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const randomNumber = Math.random();

      let result = "";

      if (randomNumber < 0.5) {
        result = "Heads";
      } else {
        result = "Tails";
      }

      const guess = "Heads";

      if (guess === result) {
        console.log("You got it!");
      } else {
        console.log(`Sorry, the result was ${result}`);
      }
    </script>
  </body>
</html>
